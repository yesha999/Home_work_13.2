<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по тегу {{tag}}</h1>

    {% for post in posts %}
    <div class="post">
        <img src='{{post["pic"]}}' width="100%" alt="картинка не загрузилась :(">
        <p>{{post["content"]}}</p>
    </div>

    <hr>
    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
